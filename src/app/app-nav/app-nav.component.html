<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/login']" (click)="drawer.toggle()">Home</a>
            <a mat-list-item [routerLink]="['/books']" (click)="drawer.toggle()">Books</a>
            <a mat-list-item [routerLink]="['/add-book']" (click)="drawer.toggle()">Add Book</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar class="toolbar" color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>My Virtual Shelf</span>
            <span class="spacer"></span>
            <a *ngIf="!(isHandset$ | async)" [routerLink]="['/login']">Home</a>
            <a *ngIf="!(isHandset$ | async)" [routerLink]="['/books']">Books</a>
            <a *ngIf="!(isHandset$ | async)" [routerLink]="['/add-book']">Add Book</a>
        </mat-toolbar>
        <!-- Add Content Here -->
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
